<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> مشتق، انتگرال و حد</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.0/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body, {delimiters: [{left: '$$', right: '$$', display: true}, {left: '\\(', right: '\\)', display: false}]});"></script>

    <style>
        body {font-family: 'Vazirmatn', sans-serif; background: #f4f6f9; margin:0; padding:20px; line-height:1.7;}
        .container {max-width: 950px; margin:0 auto; background:#fff; border-radius:18px; overflow:hidden; box-shadow:0 15px 40px rgba(0,0,0,0.1);}
        h1 {background: linear-gradient(135deg,#667eea,#764ba2); color:white; margin:0; padding:25px; text-align:center; font-size:28px;}
        .tabs {display:flex; background:#2c3e50;}
        .tab {flex:1; padding:18px; text-align:center; cursor:pointer; transition:0.3s; font-weight:bold; color:#fff;}
        .tab.active {background:#667eea;}
        .content {padding:30px;}
        textarea, input[type=text] {width:100%; padding:15px; margin:12px 0; border:2px solid #ddd; border-radius:12px; font-size:18px; box-sizing:border-box;}
        button {background:#667eea; color:white; border:none; padding:14px 32px; border-radius:12px; font-size:18px; cursor:pointer;}
        button:hover {background:#5a6fd8;}
        .result {margin-top:25px; padding:20px; background:#f8f9ff; border-right:6px solid #667eea; border-radius:12px; font-size:20px;}
        .loading {color:#667eea; font-size:20px; text-align:center; padding:30px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>ماشین حساب پیشرفته مشتق، انتگرال و حد</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="deriv">مشتق</div>
            <div class="tab" data-tab="integ">انتگرال</div>
            <div class="tab" data-tab="limit">حد</div>
        </div>

        <div class="content">
            <div id="deriv" class="tab-content">
                <h2>مشتق‌گیری</h2>
                <textarea id="expr-deriv" placeholder="مثال: x^3 + 5*x^2 + sin(x)">x^3 + 5*x^2</textarea>
                <button onclick="calc('derivative')">محاسبه مشتق</button>
            </div>

            <div id="integ" class="tab-content" style="display:none">
                <h2>انتگرال نامعین</h2>
                <textarea id="expr-integ" placeholder="مثال: x^2 + 4*x + 1/x">x^2 + 4*x</textarea>
                <button onclick="calc('integral')">محاسبه انتگرال</button>
            </div>

            <div id="limit" class="tab-content" style="display:none">
                <h2>محاسبه حد</h2>
                <textarea id="expr-limit" placeholder="مثال: (x^2-4)/(x-2)">(x^2 - 4)/(x - 2)</textarea>
                <p>مقدار x → <input type="text" id="limit-x" value="2" style="width:80px;"></p>
                <button onclick="calc('limit')">محاسبه حد</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <!-- math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.0.0/math.min.js"></script>

    <!-- nerdamer کامل (این بار مستقیم از منبع قابل اعتماد) -->
    <script src="https://unpkg.com/nerdamer@1.1.15/all.min.js"></script>

    <script>
        // تب‌ها
        document.querySelectorAll('.tab').forEach(t => {
            t.onclick = () => {
                document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));

Amirali, [11/17/2025 7:53 PM]
document.querySelectorAll('.tab-content').forEach(x => x.style.display = 'none');
                t.classList.add('active');
                document.getElementById(t.dataset.tab).style.display = 'block';
            };
        });

        function calc(type) {
            let expr = '';
            let xval = 0;

            if (type === 'derivative') expr = document.getElementById('expr-deriv').value.trim();
            if (type === 'integral')   expr = document.getElementById('expr-integ').value.trim();
            if (type === 'limit') {
                expr = document.getElementById('expr-limit').value.trim();
                xval = parseFloat(document.getElementById('limit-x').value);
            }

            if (!expr) return alert('عبارت رو وارد کن عزیزم!');

            document.getElementById('result').innerHTML = '<div class="loading">در حال محاسبه...</div>';

            setTimeout(() => {
                try {
                    let result = '';

                    if (type === 'derivative') {
                        const node = math.parse(expr);
                        const deriv = math.derivative(node, 'x');
                        result = \\frac{d}{dx}(${expr}) = ${deriv.toString()};
                    }

                    else if (type === 'integral') {
                        const integ = nerdamer('integrate(' + expr + ', x)');
                        result = \\int (${expr})\\,dx = ${integ.toString()} + C;
                    }

                    else if (type === 'limit') {
                        if (isNaN(xval)) throw "عدد وارد کن";
                        const f = math.compile(expr);
                        const h = 1e-8;
                        const left = f.evaluate({x: xval - h});
                        const right = f.evaluate({x: xval + h});
                        const limitVal = (left + right) / 2;
                        result = \\lim_{x \\to ${xval}} ${expr} = ${math.format(limitVal, 14)};
                    }

                    document.getElementById('result').innerHTML = 
                        <div class="result"><h3>نتیجه:</h3><p>$$${result}$$</p></div>;
                    renderMathInElement(document.getElementById('result'));

                } catch (e) {
                    document.getElementById('result').innerHTML = 
                        <div class="result" style="color:red;background:#ffebee;">خطا: ${e.message || e}</div>;
                }
            }, 200);
        }
    </script>
</body>
</html>
