<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محاسبه مشتق گام‌به‌گام</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
  <style>
    body {
      background:#f3f3f3;
      font-family: sans-serif;
      padding:20px;
      line-height:1.8;
    }
    .box {
      background:#fff;
      padding:20px;
      border-radius:12px;
      max-width:600px;
      margin:auto;
      box-shadow:0 0 10px #0002;
    }
    input {
      width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;
      font-size:18px;
    }
    button {
      margin-top:15px; padding:10px 20px; font-size:18px;
      border:0; background:#2196f3; color:#fff; border-radius:8px;
      cursor:pointer;
    }
    pre {
      background:#eee; padding:15px; border-radius:10px;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ماشین حساب مشتق گام‌به‌گام</h2>
  <p>عبارت خود را وارد کنید (مثلاً: sin(x)*x^2)</p>

  <input id="expr" placeholder="مثال: x^3 + sin(x)" />
  <button onclick="calc()">محاسبه مشتق</button>

  <h3>نتیجه:</h3>
  <pre id="result">---</pre>
</div>

<script>
function calc() {
  const input = document.getElementById("expr").value;
  const resultBox = document.getElementById("result");

  try {
    // مشتق‌گیری درست فقط با math.derivative
    const der = math.derivative(input, 'x');

    // ساده‌سازی صحیح
    const simplified = math.simplify(der);

    let steps = "";
    steps += "ورودی: " + input + "

";
    steps += "مشتق نمادین (خام): " + der.toString() + "

";
    steps += "مشتق ساده‌شده: " + simplified.toString();

    resultBox.textContent = steps;
  } catch(e) {
    resultBox.textContent = "❌ ورودی معتبر نیست یا math.js نتوانست محاسبه کند";
  }
}
</script>

</body>
</html>
